server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets cache
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 30d;
    access_log off;
  }

  # Optionally increase client max body size for uploads
  client_max_body_size 10M;
}

